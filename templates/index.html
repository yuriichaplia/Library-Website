<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if book_count < 1 %}
      <p>Library is empty</p>
    {% else %}
      <ul>
        {% for element in books %}
        <li>
          <a href="{{url_for('delete', id=element.id)}}">Delete</a>
           {{ element.title }} - {{ element.author }} - {{ element.rating }}/10
          <a href="{{url_for('edit', id=element.id)}}">Edit Rating</a></li>
        {% endfor %}
      </ul>
    {% endif %}
    <a href="{{url_for('add_element')}}">Add New Book</a>
  </body>
</html>
