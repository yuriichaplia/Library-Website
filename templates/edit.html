<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{url_for('edit')}}" method="POST">
        <h2>Book name: {{book_selected.title}}</h2>
        <h2>Current rating: {{book_selected.rating}}</h2>
        <input type="hidden" name="id" value="{{book_selected.id}}">
        <input name="new_rating" type="text" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
